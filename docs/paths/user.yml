/users:
  get:
    summary: Obtener todos los usuarios
    description: Devuelve una lista de todos los usuarios.
    tags:
      - Users
    responses:
      '200':
        description: Lista de usuarios obtenida correctamente
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yml#/User'
      '500':
        $ref: '../components/responses.yml#/ServerError'

  post:
    summary: Crear un nuevo usuario
    description: AÃ±ade un nuevo usuario a la base de datos.
    tags:
      - Users
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yml#/UserInput'
    responses:
      '201':
        description: Usuario creado correctamente
      '500':
        $ref: '../components/responses.yml#/ServerError'